<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    
        	<h:form>
			
				<h:panelGrid columns="2" styleClass="FacetFormTABLE" columnClasses="FacetFieldCaptionTD,FacetDataTD">

            		<h:outputText value="Competizione"/>
            		<h:outputText value="#{ModificaGaraExecuter.gara.competizione.nome}" class="FacetInput"/>
            		            		
            		<h:outputText value="Nome"/>
            		<h:inputText value="#{ModificaGaraExecuter.gara.nome}" class="FacetInput"/>
				
	            	<h:outputText value="Descrizione"/>
	            	<h:inputText value="#{ModificaGaraExecuter.gara.descrizione}" class="FacetInput"/>
					
	            	<h:outputText value="Data"/>
	            	<h:inputText value="#{ModificaGaraExecuter.gara.data}" class="FacetInput">
	            		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" />
	            	</h:inputText>
					
	            	<h:outputText value="Distanza"/>
	            	<h:inputText value="#{ModificaGaraExecuter.gara.distanza}" class="FacetInput"/>
	                
	                <h:outputText value="Categorie"/>
	                <h:panelGroup>
		                <h:selectManyListbox value="#{ModificaGaraExecuter.categorie}" class="FacetInput">
		                	<f:convertNumber type="number" />
		                	<f:selectItems value="#{ModificaGaraExecuter.helper.listaCategorieItem}" />
		                </h:selectManyListbox>         
		                <h:outputText value="*"/>
	                </h:panelGroup>
	                
	                <h:outputText value="Tipo Misura"/>
	                <h:panelGroup>
		                <h:selectOneMenu value="#{ModificaGaraExecuter.gara.tipoMisura.idTipoMisura}" class="FacetInput">
		                	<f:convertNumber type="number" />
		                	<f:selectItems value="#{ModificaGaraExecuter.helper.listaTipiMisureItem}" />
		                </h:selectOneMenu>
		                <h:outputText value="*"/>
	                </h:panelGroup>
	                        
	                <h:outputText value="Numero assoluti maschile"/>
	            	<h:panelGroup>
	            		<h:inputText id="NumeroAssolutiMaschile" value="#{ModificaGaraExecuter.gara.numeroAssolutiMaschile}" required="true" class="FacetInput"/>
						<h:outputText value="*"/>
						<h:message style="color: red" for="NumeroAssolutiMaschile"/>
					</h:panelGroup>

	                <h:outputText value="Numero assoluti femminile"/>
	            	<h:panelGroup>
	            		<h:inputText id="NumeroAssolutiFemminile" value="#{ModificaGaraExecuter.gara.numeroAssolutiFemminile}" required="true" class="FacetInput"/>
						<h:outputText value="*"/>
						<h:message style="color: red" for="NumeroAssolutiFemminile"/>
					</h:panelGroup>
						                        
	            	<h:outputText value="&nbsp;"/>
	            	<h:commandButton action="#{ModificaGaraExecuter.salva}" value="Inserisci" class="FacetButton" />
					
				</h:panelGrid>
			
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>
