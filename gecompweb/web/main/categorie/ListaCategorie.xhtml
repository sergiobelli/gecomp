<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			<h:outputText value="Lista Categorie" />
		</ui:define>
		
		<ui:define name="body">
    
        	<h:form>
    			
	            <h:dataTable 
	            		id="listaCategorie" 
	            		value="#{ElencoCategorieExecuter.categorie}" 
	            		var="categoria" 
	            		binding="#{ElencoCategorieExecuter.myDataTable}"
        				rows="20" 
						headerClass="tabella_intestazione"
	            		rowClasses="tabella_dispari,tabella_pari"
	            		styleClass="tabella">
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Nome Categoria"/>
	                    </f:facet>
	                    <h:outputText value="#{categoria.nomeCategoria}"/>
	                </h:column>
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Sesso"/>
	                    </f:facet>
	                    <h:outputText value="#{categoria.sesso}"/>
	                </h:column>
	
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Anno Partenza"/>
	                    </f:facet>
	                    <h:outputText value="#{categoria.annoPartenza}"/>
	                </h:column>
	                
	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Anno Fine"/>
	                    </f:facet>
	                    <h:outputText value="#{categoria.annoFine}"/>
	                </h:column>
	                
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Operazioni"/>
	                    </f:facet>
	                    
                        <h:commandLink actionListener="#{ModificaCategoriaExecuter.load}" action="#{ModificaCategoriaExecuter.modifica}" styleClass="FacetSorterLink">
	                    	<h:graphicImage value="/styles/images/edit.png" alt="Modifica" />
	                        <f:attribute name="idCategoria" value="#{categoria.idCategoria}" />
	                    </h:commandLink>
                        
                        <h:outputText value=" "/>
	                    <h:commandLink actionListener="#{ModificaCategoriaExecuter.load}" action="#{ModificaCategoriaExecuter.elimina}" styleClass="FacetSorterLink">
	                    	<h:graphicImage value="/styles/images/delete.png" alt="Elimina" />
	                        <f:attribute name="idCategoria" value="#{categoria.idCategoria}" />
	                    </h:commandLink>
                        
                    </h:column> 
	                
	                           <f:facet name="footer" class="FacetFormTABLE">
            <h:panelGroup>
                <h:commandButton
                    value="&#60;&#60;"
                    action="#{ElencoCategorieExecuter.pageFirst}"
                    disabled="#{ElencoCategorieExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#60;"
                    action="#{ElencoCategorieExecuter.pagePrevious}"
                    disabled="#{ElencoCategorieExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                
                <h:outputText value=" " />
                <h:outputText value=" Pagina " />
                <h:outputText value="#{ElencoCategorieExecuter.pagina}" />
                <h:outputText value=" di " />
                <h:outputText value="#{ElencoCategorieExecuter.pagine}" />
                <h:outputText value=" " />
                
                <h:commandButton
                    value="&#62;"
                    action="#{ElencoCategorieExecuter.pageNext}"
                    disabled="#{ElencoCategorieExecuter.myDataTable.first + ElencoCategorieExecuter.myDataTable.rows
                        >= ElencoCategorieExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#62;&#62;"
                    action="#{ElencoCategorieExecuter.pageLast}"
                    disabled="#{ElencoCategorieExecuter.myDataTable.first + ElencoCategorieExecuter.myDataTable.rows
                        >= ElencoCategorieExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
            </h:panelGroup>            
        </f:facet>
        
	            </h:dataTable>
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>
