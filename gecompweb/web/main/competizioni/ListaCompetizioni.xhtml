<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    		
    		<h:form>	       	        	
	        
	            <h:dataTable 
	            		id="listaCompetizioni" 
	            		value="#{ListaCompetizioniExecuter.competizioni}" 
	            		var="competizione" 
	            		headerClass="tabella_intestazione"
	            		rowClasses="tabella_dispari,tabella_pari"
	            		styleClass="tabella">
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Nome"/>
	                    </f:facet>
	                    <h:outputText value="#{competizione.nome}"/>
	                </h:column>
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Descrizione"/>
	                    </f:facet>
	                    <h:outputText value="#{competizione.descrizione}"/>
	                </h:column>
	
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Data inizio"/>
	                    </f:facet>
	                    <h:outputText value="#{competizione.dataInizio}">
	                    	<f:convertDateTime type="date" dateStyle="short"/>
	                    </h:outputText>
	                </h:column>
	                
	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Data fine"/>
	                    </f:facet>
	                    <h:outputText value="#{competizione.dataFine}">
	                    	<f:convertDateTime type="date" dateStyle="short"/>
	                    </h:outputText>
	                </h:column>
	                
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Societa organizzatrice"/>
	                    </f:facet>
	                    <h:outputText value="#{competizione.societaOrganizzatrice.denominazione}"/>
	                </h:column>                
		               
					<h:column>
						<f:facet name="header">
	   						<h:outputText value="Operazioni"/>
	   					</f:facet>
	
	   					<h:commandLink actionListener="#{ModificaCompetizioneExecuter.load}" action="#{ModificaCompetizioneExecuter.modificaCompetizione}" styleClass="FacetSorterLink">
	   						<h:graphicImage value="/styles/images/edit.png" alt="Modifica" />
	       					<f:attribute name="idCompetizione" value="#{competizione.idCompetizione}" />
	   					</h:commandLink>
	
	      				<h:outputText value=" "/>
	   					<h:commandLink actionListener="#{ModificaCompetizioneExecuter.load}" action="#{ModificaCompetizioneExecuter.eliminaCompetizione}" styleClass="FacetSorterLink">
	   						<h:graphicImage value="/styles/images/delete.png" alt="Elimina" />
	       					<f:attribute name="idCompetizione" value="#{competizione.idCompetizione}" />
	   					</h:commandLink>
	
	      				<h:outputText value=" "/>
	   					<h:commandLink actionListener="#{ModificaCompetizioneExecuter.load}" action="#{ModificaCompetizioneExecuter.selezionaCompetizione}" styleClass="FacetSorterLink">
	   						<h:outputText value="Seleziona"/>
	       					<f:attribute name="idCompetizione" value="#{competizione.idCompetizione}" />
	   					</h:commandLink>
					</h:column> 
				
				</h:dataTable>
			
			</h:form>
			
		</ui:define>
	
	</ui:composition>

</html>
