<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			<h:outputText value="Lista Prestazioni" />
		</ui:define>
		
		<ui:define name="body">
    
        	<h:form>
			
				<h:dataTable 
	            		id="listaPrestazioni" 
	            		value="#{ListaPrestazioniExecuter.prestazioni}" 
	            		var="prestazione"
	            		binding="#{ListaPrestazioniExecuter.myDataTable}"
        				rows="50" 
	            		headerClass="tabella_intestazione"
	            		rowClasses="tabella_dispari,tabella_pari"
	            		styleClass="tabella">
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Nome"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.iscrizione.atleta.nome}"/>
	                </h:column>

	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Cognome"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.iscrizione.atleta.cognome}"/>
	                </h:column>

	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Sesso"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.iscrizione.atleta.sesso}"/>
	                </h:column>

	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Societa"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.iscrizione.atleta.societaAppartenenza.denominazione}"/>
	                </h:column>
	                	                	                
	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Tipo Prestazione"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.tipoPrestazione.descrizione}"/>
	                </h:column>

	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Unita Misura"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.tipoMisura.descrizione}"/>
	                </h:column>

	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Valore Misura"/>
	                    </f:facet>
	                    <h:outputText value="#{prestazione.valoreMisuraFormatted}"/>
	                </h:column>

		<f:facet name="footer" class="FacetFormTABLE">
            <h:panelGroup>
                <h:commandButton
                    value="&#60;&#60;"
                    action="#{ListaPrestazioniExecuter.pageFirst}"
                    disabled="#{ListaPrestazioniExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#60;"
                    action="#{ListaPrestazioniExecuter.pagePrevious}"
                    disabled="#{ListaPrestazioniExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                
                <h:outputText value=" " />
                <h:outputText value=" Pagina " />
                <h:outputText value="#{ListaPrestazioniExecuter.pagina}" />
                <h:outputText value=" di " />
                <h:outputText value="#{ListaPrestazioniExecuter.pagine}" />
                <h:outputText value=" " />
                
                <h:commandButton
                    value="&#62;"
                    action="#{ListaPrestazioniExecuter.pageNext}"
                    disabled="#{ListaPrestazioniExecuter.myDataTable.first + ListaPrestazioniExecuter.myDataTable.rows
                        >= ListaPrestazioniExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#62;&#62;"
                    action="#{ListaPrestazioniExecuter.pageLast}"
                    disabled="#{ListaPrestazioniExecuter.myDataTable.first + ListaPrestazioniExecuter.myDataTable.rows
                        >= ListaPrestazioniExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
            </h:panelGroup>            
        </f:facet>
        	                
	            </h:dataTable>
				
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>
