<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    
        	<h:form>
            		
            	<h:panelGrid columns="2" styleClass="FacetFormTABLE" columnClasses="FacetFieldCaptionTD,FacetDataTD">
            		
            		<h:outputText value="Cognome"/>
            		<h:inputText value="#{InserisciAtletaExecuter.atleta.cognome}" class="FacetInput"/>
				
	            	<h:outputText value="Nome"/>
	            	<h:inputText value="#{InserisciAtletaExecuter.atleta.nome}" class="FacetInput"/>
					
	            	<h:outputText value="Sesso"/>
	            	<h:selectOneRadio value="#{InserisciAtletaExecuter.atleta.sesso}" class="FacetInput">
	            		<f:selectItems value="#{InserisciAtletaExecuter.helper.sessoItems}" />
	            	</h:selectOneRadio>
					
	            	<h:outputText value="Anno di Nascita"/>
	            	<h:inputText 
	            		value="#{InserisciAtletaExecuter.atleta.annoNascita}"
	            		size="5"
	            		maxlength="4" 
	            		class="FacetInput">
	            		<f:convertNumber type="number" />
	            	</h:inputText>
					
	            	<h:outputText value="Societa di Appartenenza"/>
	            	<h:selectOneMenu  id="societaAppartenenza" 	value="#{InserisciAtletaExecuter.atleta.societaAppartenenza.id}"  class="FacetInput">
		                <f:convertNumber type="number" />
						<f:selectItems value="#{InserisciAtletaExecuter.helper.listaSocietaItem}" />
	                </h:selectOneMenu>             
	                        
	            	<h:outputText value="&nbsp;"/>
	            	<h:commandButton action="#{InserisciAtletaExecuter.salva}" value="Inserisci" class="FacetButton" />
					
				</h:panelGrid>
			
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>
