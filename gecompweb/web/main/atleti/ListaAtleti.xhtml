<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../common/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    
    		<h:form>
    			
	            <h:dataTable 
	            		id="listaAtleti" 
	            		value="#{ElencoAtletiExecuter.helper.listaAtleti}" 
	            		var="atleta" 
	            		binding="#{ElencoAtletiExecuter.myDataTable}"
        				rows="50"
        				headerClass="tabella_intestazione"
	            		rowClasses="tabella_dispari,tabella_pari"
	            		styleClass="tabella">
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Cognome"/>
	                    </f:facet>
	                    <h:outputText value="#{atleta.cognome}"/>
	                </h:column>
	            
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Nome"/>
	                    </f:facet>
	                    <h:outputText value="#{atleta.nome}"/>
	                </h:column>
	
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Sesso"/>
	                    </f:facet>
	                    <h:outputText value="#{atleta.sesso}"/>
	                </h:column>
	                
	                <h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Anno di Nascita"/>
	                    </f:facet>
	                    <h:outputText value="#{atleta.annoNascita}"/>
	                </h:column>
	                
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Societa di Appartenenza"/>
	                    </f:facet>
	                    <h:outputText value="#{atleta.societaAppartenenza.denominazione}"/>
	                </h:column>                
				
	            	<h:column>
	                	<f:facet name="header">
	                    	<h:outputText value="Operazioni"/>
	                    </f:facet>
	                    
                        <h:commandLink actionListener="#{ModificaAtletaExecuter.load}" action="#{ModificaAtletaExecuter.modifica}" styleClass="FacetSorterLink">
	                    	<h:graphicImage value="/styles/images/edit.png" alt="Modifica" />
	                        <f:attribute name="idAtleta" value="#{atleta.idAtleta}" />
	                    </h:commandLink>
                        
                        <h:outputText value=" "/>
	                    <h:commandLink actionListener="#{ModificaAtletaExecuter.load}" action="#{ModificaAtletaExecuter.elimina}" styleClass="FacetSorterLink">
	                    	<h:graphicImage value="/styles/images/delete.png" alt="Elimina" />
	                        <f:attribute name="idAtleta" value="#{atleta.idAtleta}" />
	                    </h:commandLink>
                        
                    </h:column> 
	                
		<f:facet name="footer" class="FacetFormTABLE">
            <h:panelGroup>
                <h:commandButton
                    value="&#60;&#60;"
                    action="#{ElencoAtletiExecuter.pageFirst}"
                    disabled="#{ElencoAtletiExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#60;"
                    action="#{ElencoAtletiExecuter.pagePrevious}"
                    disabled="#{ElencoAtletiExecuter.myDataTable.first == 0}"
                    class="FacetButton"
                />
                
                <h:outputText value=" " />
                <h:outputText value=" Pagina " />
                <h:outputText value="#{ElencoAtletiExecuter.pagina}" />
                <h:outputText value=" di " />
                <h:outputText value="#{ElencoAtletiExecuter.pagine}" />
                <h:outputText value=" " />
                
                <h:commandButton
                    value="&#62;"
                    action="#{ElencoAtletiExecuter.pageNext}"
                    disabled="#{ElencoAtletiExecuter.myDataTable.first + ElencoAtletiExecuter.myDataTable.rows
                        >= ElencoAtletiExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
                <h:commandButton
                    value="&#62;&#62;"
                    action="#{ElencoAtletiExecuter.pageLast}"
                    disabled="#{ElencoAtletiExecuter.myDataTable.first + ElencoAtletiExecuter.myDataTable.rows
                        >= ElencoAtletiExecuter.myDataTable.rowCount}"
                    class="FacetButton"
                />
            </h:panelGroup>            
        </f:facet>
        
	            </h:dataTable>
			</h:form>		
		</ui:define>
	
	</ui:composition>

</html>
